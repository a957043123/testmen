<script type="text/javascript" language="javascript">
	function funcOnKeyDown() {
		if (event.keyCode == 13) {
			alert(document.findElementById("inputForm").submit());
		}
	}

	function funcOn() {
		var v = $("#houseAddress").val();
		if (v == "") {
			document.URL = 'finance-2.htm.htm';
		} else {
			document.URL = 'finance-2-1.htm';
		}

	}
</script>
</head>
<body>
	<form id="inputForm" action="finance-2-1.htm" method="post">

		<div id="inputContent">
			<img src="../images/hydl.gif" alt="住房专项维修资金" width="388" height="175" />
			<div class="divInputOuter" style="width: 500px; height: auto;">
				<div class="divInputInner">
					<table class="inputTable">
						<tr>
							<th width="150px">楼栋</th>
							<td><input type="text" name="houseAddress" value=""
								size="20" maxlength="100" id="houseAddress" /></td>
						</tr>
						<tr>
							<th>房号</th>
							<td><input type="text" name="projectName" value=""
								maxlength="100" /></td>
						</tr>
					</table>
				</div>
			</div>
			<p align="center"></p>
		</div>
		<p align="center">
			<input type="submit" value="查询收款信息" onClick="funcOn()" />
		</p>

		<input type="hidden" name="page.pageNo" />
	</form>



</body>
