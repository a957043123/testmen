<script type="text/javascript" language="javascript">


$(document).ready(function() { 
	
		 var tishi = $("#tishi");
		 var search = $("#search");
		 var tbdy = $("#tbdy");
	$("#search").click(function (){
		var proName=$("#proName").val();
		search.attr("disabled","disabled");
		
		if(proName == null || proName == ""){
			tishi.html("");
			$("#tbdy").empty();
			search.removeAttr("disabled");
			alert("请输入查询条件");
			return;
		}
		
		tishi.css("color","red").css("font-size","13").html("查询结束！");
			
			$("#tbdy").append("<tr><th class='tdIndex' style='background:#F0F5F7; border:2px solid powderblue; width=100px; color:#7F9DB9;' >"+1+"</th><td style='background:#F0F5F7; border:2px solid powderblue; color:#7F9DB9;' class='tdValue' align='left'>" + "路园小区"+"</td></tr>");
			$("#tbdy").append("<tr><th class='tdIndex' style='background:#F0F5F7; border:2px solid powderblue; width=100px; color:#7F9DB9;' >"+2+"</th><td style='background:#F0F5F7; border:2px solid powderblue; color:#7F9DB9;' class='tdValue' align='left'>" + "金苑小区"+"</td></tr>");
			$(".tdValue").mouseover(function(){
				var trNode = $(this);
				trNode.css("background","#FFFFFF").css("cursor","pointer").css("font-weight","bold").css("color","red");
			});

			$(".tdValue").mouseout(function(){
				var trNode = $(this);
				trNode.css("background","#F0F5F7").css("font-weight","normal").css("color","#7F9DB9");
			});
			$(".tdValue").click(function (){
				window.returnValue = $(this).html();
				//alert(window.returnValue);
				window.close();
			});
	
		
	});
});

</script>
