<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<STYLE type=text/css>BODY {
	MARGIN: 0px
}
</STYLE>

<META content="MSHTML 6.00.6000.17023" name=GENERATOR></HEAD>
<BODY bgColor=#e3e3e3>
<DIV id=showmenu 
style="LEFT: 2px; WIDTH: 18px; POSITION: absolute; TOP: 221px; HEIGHT: 59px"><IMG 
onmouseover="this.style.cursor='hand'" onclick=hidFrame() alt=隐藏菜单 src="" 
name=img1> </DIV>
<SCRIPT language=javascript>
	//显示/隐藏左边帧( 默认情况下为显示左边帧 2003.4 )
	var currentChoice = true;
	
	arrow1 = new Image;
	arrow2 = new Image;

	arrow1.src="images/spillter-left.bmp";
	arrow2.src="images/spillter-right.bmp";
	
	if (currentChoice) {
		document.img1.src=arrow1.src;
		document.img1.alt="隐藏菜单";
	} else {
	    document.img1.src=arrow2.src;
	    document.img1.alt="显示菜单";
	}
	
	function hidFrame() {
		if (currentChoice) {
			window.parent.parent.setyou.cols="0,10,*";
			document.img1.src=arrow2.src;
			document.img1.alt="显示菜单";
		} else {
			window.parent.parent.setyou.cols="210,10,*";
			document.img1.src=arrow1.src;
			document.img1.alt="隐藏菜单";
		}
		
		currentChoice = !currentChoice;
	}
</SCRIPT>
</BODY></HTML>
